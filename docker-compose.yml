version: "3"
services: 
  master-db:
    build: 
      context: ./master
    volumes:   
      - ./volumes/master_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=test
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=test
      - PG_REP_USER=replicator
    networks:
      - test 
      
  replica-db:
    build: 
      context: ./slave
    volumes:   
      - ./volumes/slave_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=test
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=test
      - PG_REP_USER=replicator
    depends_on: 
      - master-db
    networks:
      - test
      
networks:
  test: